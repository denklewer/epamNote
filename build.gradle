group 'com.epam.note'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.0.2.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.springframework:spring-context:5.0.2.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.16.18'
    compile 'com.h2database:h2:1.4.196'
    compile 'org.hibernate:hibernate-core:4.3.6.Final'
    compile 'org.springframework.data:spring-data-jpa:2.0.2.RELEASE'
    compile 'org.springframework.data:spring-data-commons-core:1.4.1.RELEASE'

}
