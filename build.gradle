group 'com.epam.note'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.0.2.RELEASE'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.8.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'com.h2database:h2:1.4.196'

    compile 'org.springframework:spring-context:5.0.2.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.16.18'
    compile 'org.hibernate:hibernate-core:5.2.12.Final'
    compile 'org.springframework.data:spring-data-jpa:2.0.2.RELEASE'
    compile group: 'org.springframework', name: 'spring-orm', version: '3.1.1.RELEASE'
    compile 'com.zaxxer:HikariCP:2.4.7'
}
